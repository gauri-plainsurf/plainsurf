<html>
    <head>
        <title>my first bootstrap project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="./aseets/css/custom.css" rel="stylesheet"/>
        <link href="assets/js/npm.js" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse menu-bg-color navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="pull-left" href="#"><img src="./assets/img/logo.png"/></a>
                </div>
                <ul class="nav navbar-nav ml-auto pull-right custom_menu">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#">our vision</a></li>
                    <li><a href="#">our story</a></li>
                    <li><a href="#">gallery</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">blogs</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="assets/pics/1.jpeg" alt="pic">
                        </div>

                        <div class="item">
                            <img src="assets/pics/2.jpeg" alt="Chicago">
                        </div>

                        <div class="item">
                            <img src="assets/pics/3.jpeg" alt="New York">
                        </div>
                    </div>
                

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </body>
</html>
